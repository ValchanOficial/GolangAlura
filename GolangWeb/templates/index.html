{{define "Index"}}
{{template "_head"}}
{{template "_menu"}}
<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0" aria-describedby="Tabela contendo lista de produtos">
                    <thead>
                        <tr>
                            <th id="nome">Nome</th>
                            <th id="descricao">Descrição</th>
                            <th id="preco">Preço</th>
                            <th id="quantidade">Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range . }}
                        <tr>
                            <td>{{ .Nome }}</td>
                            <td>{{ .Descricao }}</td>
                            <td>R${{ .Preco }}</td>
                            <td>{{ .Quantidade }}</td>
                            <td><a href="/edit?id={{.ID}}" class="btn btn-info">Editar</a></td>
                            <td><button onclick="onDelete('{{.ID}}')" class="btn btn-danger">Deletar</button></td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Criar novo produto</a>
        </div>
    </div>
</body>
<script>
    function onDelete(id){
        let resposta = confirm("Tem certeza que deseja deletar esse produto?")
        if(resposta) {
            window.location = "/delete?id=" + id
        }
    };
</script>
</html>
{{end}}
